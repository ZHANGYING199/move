<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商铺详情11</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />

    <style>
       *{margin:0;padding:0;}
	   #box{
		width:100px;
		height:100px;
		background:red;
	   }
		
    </style>
</head>
<body>
	<div id="box"></div>
</body>

<script>
	var box=document.getElementById('box');
	
	
	document.onclick=function(){
		move(box,{width:'300px',height:'500px'});
		
	}
	
	function move(obj,mJson,calBack){
	
		var timer=setInterval(function(){
			var mark=true;
			for(var key in mJson){
				var cur = parseFloat(getStyle(box,key));
				var target=parseFloat(mJson[key]);
				
				var speed=(target-cur)*0.2;
				console.log(speed);
				if(cur != target){
					obj.style[key]=cur+speed+'px';
					mark=false;
				}
				
			}
			if(mark){
				clearInterval(timer);
				callBack && callBack.call(obj)
			}
		
		},1000/60)
	
	
	
	}
	
	

	
	
	function getStyle(obj,attr){
		return obj.curentStyle?obj.curentStyle[attr]:getComputedStyle(obj,null)[attr]
	}
</script>
</html>
